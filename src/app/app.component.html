<div class="container">
  <h2 class="header">Here are some links to help you start: </h2>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 testing-app-table">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <section class="search-field">
          <a href="javascript:void(0)" (click)="switchSearchType(searchTypeEnum.byName)" class="search-field__search-activator" [ngClass]="{'search-field__search-activator_active': activeSearchType === searchTypeEnum.byName }">
            <mat-icon matSuffix>search</mat-icon>
          </a>
          <div class="search-field__label" mat-sort-header>Name</div>
        </section>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>
        <section class="search-field">
          <a href="javascript:void(0)" (click)="switchSearchType(searchTypeEnum.byWeight)" class="search-field__search-activator" [ngClass]="{'search-field__search-activator_active': activeSearchType === searchTypeEnum.byWeight }">
            <mat-icon matSuffix>search</mat-icon>
          </a>
          <div class="search-field__label" mat-sort-header>Weight</div>
        </section>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>
        <section class="search-field">
          <a href="javascript:void(0)" (click)="switchSearchType(searchTypeEnum.bySymbol)" class="search-field__search-activator"  [ngClass]="{'search-field__search-activator_active': activeSearchType === searchTypeEnum.bySymbol }">
            <mat-icon matSuffix>search</mat-icon>
          </a>
          <div class="search-field__label" mat-sort-header>Symbol</div>
          <div class="search-field__input">
            <mat-form-field appearance="fill">
              <mat-label> {{ searchTypeLabel }} </mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchFilter" >
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
          <button mat-flat-button (click)="clearFilters()" class="search-field__clear-filter" [ngClass]="{'search-field__clear-filter_shown': isFilterActive}">
            <mat-icon matSuffix>clear</mat-icon>
            Clear filter
          </button>
        </section>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="element-symbol">{{element.symbol}}</span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- design this app so this looks nice -->
  <table class="table-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Error field</mat-label>
          <input matInput [disabled]="disabled" value="shouldFail">
          <mat-icon matSuffix>error</mat-icon>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <app-child-form [formControl]="myForm"></app-child-form>
      </td>
    </tr>
  </table>

</div>
